<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="//fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Mausam - A Weather App</title>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Mausam - A Weather App</a>
    </nav>
    <div class="search">
        <div class="input">
            <input type="text" placeholder="Enter Your City..." id="city">
            <button type="button" id="search"><img src="https://img.icons8.com/ios-filled/25/ffffff/search--v1.png"/></button>
        </div>
        <span class="error">*Please enter a city name</span>
        <div class="unit-btns">
            <button type="button" id="cel" class="unit-btn activeBtn">Celcius</button>
            <button type="button" id="far" class="unit-btn">Farhenheit</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="pseudo active">
            <img src="./img/searchVector.png" class="searchVector">
            <h1 style="text-align: center;" id="cityError">Search a city to get Weather report, forecast and more.</h1>
        </div>
        <div class="container">
            <div class="upper">
                <span id="date"></span>
                <br>
                <span id="location"></span>
            </div>
            <div class="center">
                <div class="left">
                    <img id="icon">
                </div>
                <div class="right">
                    <span id="weather-main"></span>
                    <span id="weather-desc"></span>
                    <span id="weather-temp"></span>
                    <span id="weather-temp-feel"></span>
                </div>
            </div>
            <div class="bottom">
                <span class="span" id="wind"></span>
                <span class="span" id="humidity"></span>
                <span class="span" id="pressure"></span>
                <span class="span" id="visibility"></span>
            </div>
            <div class="chart">
                <h1 id="chartHeading">5 Day Weather Forecast</h1>
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </div>
    <footer>Made with <span>‚ù§</span> by <a href="https://github.com/MajorAbhi/MAUSAM-A-Weather-App">Abhishek</a></footer>
</body>
<script type="module" src="./app.js"></script>
</html>
